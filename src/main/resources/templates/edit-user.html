<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link th:href="@{/styles/register.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div>
        <a class="btn btn-primary" th:href="@{/users(page=0, linesPerPage=24, orderBy=name, direction=ASC)}">
            Voltar a página inicial
        </a>
    </div>
    <h1>Editar Usuário</h1>
    <div>
        <p class="success-message" th:if="${message}" th:text="${message}"></p>
        <p class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></p>
    </div>
    <form th:action="@{/update-user/{id}(id=${user.id})}" method="post">
        <div>
            <label for="name">Nome:</label>
            <p class="error-message" th:if="${name}" th:text="${name}"></p>
            <input type="text" id="name" name="name" th:value="${user.name}" required minlength="10" maxlength="100">
        </div>
        <div><br><br>
            <a class="btn btn-secondary" th:href="@{/delete-user/{id}(id=${user.id})}">Excluir</a>
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </div>
    </form>
</div>
</body>
</html>
