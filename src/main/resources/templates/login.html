<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link th:href="@{/styles/login.css}" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <div>
            <div>
                <p class="error-message" th:if="${sessionTimeout}" th:text="${sessionTimeout}"></p>
                <p class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></p>
            </div>
        </div>
        <form th:action="@{/login-user}" method="post">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <div class="actions">
                <button type="submit" class="btn">Entrar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
