<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Endereço</title>
    <link th:href="@{/styles/register.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div>
        <a class="btn btn-primary" th:href="@{/users(page=0, linesPerPage=24, orderBy=name, direction=ASC)}">
            Voltar a página inicial
        </a>
    </div>
    <h1>Cadastrar Endereço</h1>
    <div>
        <p class="success-message" th:if="${message}" th:text="${message}"></p>
    </div>
    <div>
        <p class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></p>
    </div>
    <form th:action="@{/save-address/{userId}(userId=${userId})}" method="post">
        <div th:if="!${address.isNewRegister}">
            <label for="logradouro">Logradouro:</label>
            <p class="error-message" th:if="${publicArea}" th:text="${publicArea}"></p>
            <input type="text" id="publicArea" name="publicArea" th:value="${address.publicArea}" required minlength="10" maxlength="100" placeholder="Digite o logradouro">
        </div>
        <div  th:if="!${address.isNewRegister}">
            <label for="number">Número:</label>
            <p class="error-message" th:if="${number}" th:text="${number}"></p>
            <input type="number" id="number" name="number" th:value="${address.number}" min="1" required placeholder="Digite o número">
        </div>
        <div  th:if="!${address.isNewRegister}">
            <label for="complemento">Complemento:</label>
            <p class="error-message" th:if="${additionalAddress}" th:text="${additionalAddress}"></p>
            <input type="text" id="additionalAddress" name="additionalAddress" th:value="${address.additionalAddress}" required minlength="5" maxlength="100" placeholder="Digite o complemento">
        </div>
        <div  th:if="!${address.isNewRegister}">
            <label for="bairro">Bairro:</label>
            <p class="error-message" th:if="${neighborhood}" th:text="${neighborhood}"></p>
            <input type="text" id="neighborhood" name="neighborhood" th:value="${address.neighborhood}" required minlength="5" maxlength="100" placeholder="Digite o bairro">
        </div>
        <div th:if="!${address.isNewRegister}">
            <label for="cidade">Cidade:</label>
            <p class="error-message" th:if="${city}" th:text="${city}"></p>
            <input type="text" id="city" name="city" th:value="${address.city}" required minlength="5" maxlength="100" placeholder="Digite a cidade">
        </div>
        <div th:if="!${address.isNewRegister}">
            <label for="estado">Estado:</label>
            <p class="error-message" th:if="${state}" th:text="${state}"></p>
            <input type="text" id="state" name="state" th:value="${address.state}" required minlength="2" maxlength="2" placeholder="Digite o estado">
        </div>
        <div>
            <label for="cep">CEP:</label>
            <p class="error-message" th:if="${zipCode}" th:text="${zipCode}"></p>
            <input type="text" id="zipCode" name="zipCode" th:value="${address.zipCode}" required minlength="8" maxlength="8" placeholder="Digite o CEP">
        </div>
        <input type="hidden" id="isNewRegister" name="isNewRegister" th:value="${address.isNewRegister}">
        <div><br><br>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</div>
</body>
</html>
